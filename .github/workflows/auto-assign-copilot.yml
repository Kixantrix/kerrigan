name: Auto-Assign Copilot

on:
  issues:
    types: [labeled]

permissions:
  issues: write
  contents: read

jobs:
  assign_copilot:
    runs-on: ubuntu-latest
    steps:
      - name: Auto-assign Copilot when agent:go label is added
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const label = context.payload.label;
            
            console.log('üîç Checking if Copilot should be assigned to issue #' + issue.number);
            console.log('Label added:', label.name);
            
            // Only trigger when agent:go label is added
            if (label.name !== 'agent:go') {
              console.log('‚úó Label is not agent:go - skipping');
              return;
            }
            
            // Check if Copilot is already assigned
            const currentAssignees = issue.assignees.map(a => a.login);
            if (currentAssignees.includes('copilot')) {
              console.log('‚úì Copilot is already assigned - skipping');
              return;
            }
            
            console.log('‚úÖ Assigning Copilot to issue');
            
            try {
              await github.rest.issues.addAssignees({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                assignees: ['copilot']
              });
              
              console.log('‚úÖ Copilot assigned successfully');
              
              const defaultBranch = context.payload.repository?.default_branch || 'main';
              
              // Post a comment to notify Copilot
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: `@copilot This issue has been granted autonomy with the \`agent:go\` label. You may begin work on this issue.\n\nSee the [Autonomy Modes playbook](https://github.com/${context.repo.owner}/${context.repo.repo}/blob/${defaultBranch}/playbooks/autonomy-modes.md) for details on autonomous workflow.`
              });
              
              console.log('‚úÖ Notification comment posted');
            } catch (error) {
              console.log('‚ö†Ô∏è  Failed to assign Copilot:', error.message);
              console.log('Note: Copilot must be a valid user with repository access');
            }
