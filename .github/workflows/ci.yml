name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test dependencies
        run: |
          pip install pyyaml

      - name: Show project status
        run: |
          python tools/validators/show_status.py

      - name: Run validators
        run: |
          python tools/validators/check_artifacts.py
          python tools/validators/check_quality_bar.py

      - name: Validate PR documentation
        if: github.event_name == 'pull_request'
        continue-on-error: true
        env:
          PR_DOC_LARGE_THRESHOLD_KB: 15
          PR_DOC_RATIO_THRESHOLD: 10
          GH_TOKEN: ${{ github.token }}
        run: |
          # Fetch PR body from GitHub API
          PR_BODY=$(gh pr view ${{ github.event.pull_request.number }} --json body --jq .body)
          
          # Save to temporary file
          echo "$PR_BODY" > /tmp/pr_body.txt
          
          # Run validator
          python tools/validators/check_pr_documentation.py \
            --pr-body /tmp/pr_body.txt \
            --repo-path .

      - name: Run tests
        run: |
          python -m unittest discover -s tests -p "test_*.py" -v
