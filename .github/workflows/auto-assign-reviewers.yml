name: Auto-Assign Reviewers

on:
  pull_request:
    types: [opened, reopened, labeled]

jobs:
  assign_reviewers:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auto-assign reviewers based on role labels
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const pr = context.payload.pull_request;
            const prLabels = pr.labels.map(l => l.name);
            
            console.log('üîç Auto-assigning reviewers for PR #' + pr.number);
            console.log('PR Labels:', prLabels.join(', ') || '(none)');
            
            // Load configuration
            let config;
            try {
              const configPath = '.github/automation/reviewers.json';
              const configContent = fs.readFileSync(configPath, 'utf8');
              config = JSON.parse(configContent);
            } catch (error) {
              console.log('‚ö†Ô∏è  Could not load reviewers.json config:', error.message);
              console.log('Skipping auto-assignment');
              return;
            }
            
            if (!config.auto_assign_on_label) {
              console.log('‚ÑπÔ∏è  Auto-assignment is disabled in config');
              return;
            }
            
            // Find role labels and collect reviewers
            const reviewersSet = new Set();
            const teamsSet = new Set();
            let foundRoleLabel = false;
            
            for (const label of prLabels) {
              if (config.role_mappings[label]) {
                foundRoleLabel = true;
                console.log(`‚úì Found role label: ${label}`);
                
                const mappings = config.role_mappings[label];
                for (const mapping of mappings) {
                  if (mapping.startsWith('team:')) {
                    teamsSet.add(mapping.substring(5));
                  } else {
                    reviewersSet.add(mapping);
                  }
                }
              }
            }
            
            // Add default reviewers if no role labels found
            if (!foundRoleLabel && config.default_reviewers) {
              console.log('‚ÑπÔ∏è  No role labels found, using default reviewers');
              for (const mapping of config.default_reviewers) {
                if (mapping.startsWith('team:')) {
                  teamsSet.add(mapping.substring(5));
                } else {
                  reviewersSet.add(mapping);
                }
              }
            }
            
            const reviewers = Array.from(reviewersSet);
            const teams = Array.from(teamsSet);
            
            // Get current reviewers to avoid duplicates
            const currentReviewers = pr.requested_reviewers.map(r => r.login);
            const currentTeams = pr.requested_teams.map(t => t.slug);
            
            // Filter out already assigned reviewers/teams and PR author
            const newReviewers = reviewers.filter(r => 
              !currentReviewers.includes(r) && r !== pr.user.login
            );
            const newTeams = teams.filter(t => !currentTeams.includes(t));
            
            if (newReviewers.length === 0 && newTeams.length === 0) {
              console.log('‚úì No new reviewers to assign');
              return;
            }
            
            // Request reviews
            if (newReviewers.length > 0 || newTeams.length > 0) {
              try {
                await github.rest.pulls.requestReviewers({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: pr.number,
                  reviewers: newReviewers,
                  team_reviewers: newTeams
                });
                
                console.log('‚úÖ Assigned reviewers:', newReviewers.join(', ') || '(none)');
                console.log('‚úÖ Assigned teams:', newTeams.join(', ') || '(none)');
                
                // Post comment if configured
                if (config.comment_on_assignment) {
                  const reviewersList = newReviewers.map(r => `@${r}`).join(', ');
                  const teamsList = newTeams.map(t => `@${context.repo.owner}/${t}`).join(', ');
                  const allAssigned = [reviewersList, teamsList].filter(s => s).join(', ');
                  
                  await github.rest.issues.createComment({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: pr.number,
                    body: `ü§ñ Auto-assigned reviewers based on role labels: ${allAssigned}`
                  });
                }
              } catch (error) {
                console.log('‚ö†Ô∏è  Failed to assign reviewers:', error.message);
                // Don't fail the workflow if assignment fails (might be permissions)
              }
            }
