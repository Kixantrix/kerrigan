title: "Git rebase --continue enters interactive editor mode causing agent to stall"

# REQUIRED: Detailed description
description: |
  When performing manual git rebases to resolve merge conflicts, running 
  `git rebase --continue` without setting GIT_EDITOR caused the agent to 
  enter interactive editing mode (nano/vi), which completely stalled execution.
  
  What I expected:
  - `git rebase --continue` to use default commit messages and continue
  
  What happened:
  - Terminal entered interactive editor (nano) waiting for user input
  - Agent could not send input or escape from editor mode
  - Entire rebase workflow blocked until user intervention
  
  Impact:
  - HIGH: Complete workflow stall requiring user to abort and restart
  - Manual rebases cannot complete autonomously
  - Lost progress and had to clean up .git/rebase-merge manually

# OPTIONAL FIELDS
