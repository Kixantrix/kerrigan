context: |
  During triage of PRs #96, #98, #101 which had merge conflicts after batch 
  merging 9 other PRs. Copilot agents successfully rebased locally but couldn't 
  force-push due to sandbox limitations. Switched to manual rebase workflow.
  
  First attempt entered nano editor during `git rebase --continue` and stalled.
  User noticed the issue and pointed out I was in interactive mode.

proposed_solution: |
  ALWAYS set GIT_EDITOR environment variable before git rebase operations:
  
  ```powershell
  $env:GIT_EDITOR = 'true'; git rebase --continue
  ```
  
  The 'true' command immediately exits with success, causing git to use 
  default commit messages without entering an editor.
  
  This should be documented in:
  1. Triage agent prompt (manual rebase section)
  2. General git operation guidelines
  3. Any automation scripts that perform rebases
  
  Alternative approaches:
  - Use `git rebase --continue --no-edit` (not available in all git versions)
  - Use `GIT_EDITOR=true` prefix for all interactive git commands
  - Set globally: `git config --global core.editor "true"`

