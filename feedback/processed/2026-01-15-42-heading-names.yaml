context: |
  This happened while working on the hello-api example project.
  The artifact validator was checking for "Acceptance criteria" but
  I had written "Acceptance Criteria" (capitalized).
  
  The error message was generic: "Missing required section in spec.md"
  without specifying which section or why it was considered missing.

proposed_solution: |
  1. Update role.swe.md to include a section listing exact heading names:
     - "Goal" not "GOAL" or "Goals"
     - "Acceptance criteria" not "Acceptance Criteria"
     - etc.
  
  2. Improve validator error messages to show:
     - Which section is missing
     - What the exact expected name is
     - Note about case sensitivity
  
  3. Add this to handoffs.md as a common gotcha.

