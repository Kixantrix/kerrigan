# REQUIRED: Detailed description
description: |
  The role.swe.md prompt doesn't mention that validators expect
  exact heading names (case-sensitive). I spent 20 minutes debugging
  why "Acceptance Criteria" failed validation when it should be
  "Acceptance criteria".
  
  What I expected:
  - The prompt would mention exact heading names needed
  - Or validation errors would be clearer about case sensitivity
  
  What I found:
  - Had to dig through validator code to find expected headings
  - Validation error just said "missing required section"
  - No documentation of case sensitivity requirement
  
  Impact:
  - Wasted time debugging
  - Had to rerun CI multiple times
  - Frustrating experience for first-time agent execution

