user_comment: |
  The primary button feels too bright for extended use. After working with 
  the dashboard for an hour, the high saturation green (#00FF41) causes 
  eye strain.
  
  Request: Reduce the saturation by about 20 percent to make it more 
  comfortable for long sessions.
  
  Also, the buttons feel cramped - could we increase the padding slightly?

