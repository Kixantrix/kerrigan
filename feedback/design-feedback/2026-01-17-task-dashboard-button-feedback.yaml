  token: "color.primary"
  value: "#00FF41"
  component_properties:
    padding: "8px 16px"
    font_size: "14px"
    border_radius: "4px"
    background: "color.primary"
  notes: |
    Current button uses bright terminal green to match technical-precision 
    philosophy. Initial design emphasized visibility and "hacker aesthetic".

requested_change:
  token: "color.primary"
  value: "#00CC34"
  component_properties:
    padding: "12px 20px"
    font_size: "14px"
    border_radius: "4px"
    background: "color.primary"
  additional:
    - "Increase button padding from 8px 16px to 12px 20px"
    - "Ensure WCAG AA contrast ratio maintained"
    - "Update hover state to maintain relative brightness"
  reason: |
    The reduced saturation maintains the technical aesthetic while being 
    easier on the eyes during extended use. The increased padding improves 
    touch target size and makes buttons feel more substantial.

