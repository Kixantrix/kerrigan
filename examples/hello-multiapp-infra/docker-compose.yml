version: '3.8'

services:
  api:
    build:
      context: ../hello-multiapp-api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - ENVIRONMENT=docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - multiapp-network

  frontend:
    build:
      context: ../hello-multiapp-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - api
    environment:
      - API_URL=http://api:8000
    networks:
      - multiapp-network

networks:
  multiapp-network:
    driver: bridge
